#conn tygerteam--gimli loaded
#conn packetdefault loaded
#conn clear loaded
#conn clear-or-private loaded
#conn private-or-clear loaded
#conn private loaded
#conn block loaded

version 2.0

config setup
	plutodebug="controlmore dpd"
	oe=yes
	uniqueids=yes
	nat_traversal=yes
	plutostderrlog=/tmp/pluto.log
	dumpdir=/var/tmp/plutocore


# begin conn tygerteam--gimli
conn tygerteam--gimli
	left=%any
	leftid="@homegate.tygerteam.com"
	leftnexthop=137.122.49.1
	leftsubnet=192.168.88.0/24
	
	right=205.150.200.246
	rightnexthop=205.150.200.241
	
	dpddelay=20
	dpdtimeout=120
	dpdaction=hold
	auto=route
	type=tunnel
	compress=no
	pfs=yes
	rekey=yes
	authby=rsasig
	phase2=esp
# end conn tygerteam--gimli

# begin conn packetdefault
conn packetdefault
	left=%defaultroute
	leftnexthop=%defaultroute
	leftsubnet=0.0.0.0/0
	right=%opportunistic
	rightsubnet=0.0.0.0/0
	salifetime=1800
	rekey=no
	keyingtries=3
	ikelifetime=3600
	auto=route
	type=tunnel
	compress=no
	pfs=yes
	rekey=yes
	authby=rsasig
	phase2=esp
	failureshunt=passthrough
# end conn packetdefault

# begin conn clear
conn clear
	left=%defaultroute
	leftnexthop=%defaultroute
	right=%group
	rightsubnet=0.0.0.0/0
	auto=route
	type=passthrough
# end conn clear

# begin conn clear-or-private
conn clear-or-private
	left=%defaultroute
	leftnexthop=%defaultroute
	right=%opportunisticgroup
	rightsubnet=0.0.0.0/0
	salifetime=1800
	keyingtries=3
	ikelifetime=3600
	auto=route
	type=passthrough
# end conn clear-or-private

# begin conn private-or-clear
conn private-or-clear
	left=%defaultroute
	leftnexthop=%defaultroute
	right=%opportunisticgroup
	rightsubnet=0.0.0.0/0
	salifetime=1800
	keyingtries=3
	ikelifetime=3600
	auto=route
	type=tunnel
	compress=no
	pfs=yes
	rekey=no  #duplicate?
	authby=rsasig
	phase2=esp
	failureshunt=passthrough
# end conn private-or-clear

# begin conn private
conn private
	left=%defaultroute
	leftnexthop=%defaultroute
	right=%opportunisticgroup
	rightsubnet=0.0.0.0/0
	salifetime=1800
	rekey=no
	keyingtries=3
	ikelifetime=3600
	auto=route
	type=tunnel
	compress=no
	pfs=yes
	rekey=yes
	authby=rsasig
	phase2=esp
	failureshunt=drop
# end conn private

# begin conn block
conn block
	left=%defaultroute
	leftnexthop=%defaultroute
	right=%opportunisticgroup
	rightsubnet=0.0.0.0/0
	auto=route
	type=reject
# end conn block

# end of config

